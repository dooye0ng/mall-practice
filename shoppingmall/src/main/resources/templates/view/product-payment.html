<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Payment</title>
</head>
<body>
    <h1>Product Payment (Cart)</h1>
    <th:block th:each="product : ${productList}">
        <h3 th:text="'상품 번호 : ' + ${product.id}"></h3>
        <p th:text="'상품 이름 : ' + ${product.name}"></p>
        <p th:text="'상품 정보 : ' + ${product.content}"></p>
        <p th:text="'상품 수량 : ' + ${product.stock}"></p>
        <p th:text="'상품 가격 : ' + ${product.price}"></p>
    </th:block>
    <th:block th:if="${totalPrice} > 0">
        <h3 th:text="'상품 총 가격 : ' + ${totalPrice}"></h3>
        <button th:text="${totalPrice} + ' 결제하기'" onclick="document.location='pay.do'"></button>
    </th:block>

    <th:block th:unless="${totalPrice} > 0">
        <h3> 장바구니 비어있음 </h3>
    </th:block>
</body>
</html>
